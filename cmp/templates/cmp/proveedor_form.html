<div class="modal-dialog modal-lg">
    <div class="modal-content">
        {% if obj %}
        <form role="form" action="{% url 'cmp:proveedor_edit' obj.pk %}" method="post"  class="form-inline">
        {% else %}
        <form role="form" action="{% url 'cmp:proveedor_new' %}" method="post"  class="form-inline">
        {% endif %}
            <div class="col-xl-12 col-md-12 mb-12">
                {% if obj %}
                <div class="card border-left-warning shadow h-100 py-2">
                {% else %}
                <div class="card border-left-success shadow h-100 py-2">
                {% endif %}
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        {% if obj %}
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Editar Proveedor</div>
                        {% else %}
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Nuevo Proveedor</div>
                        {% endif %}

                        <!-- AquÃ­ va el contenido del formulario -->
                        <div class="dropdown-divider"></div>
                        {% csrf_token %}
                        <div class="row">
                            {{ form.as_p }}
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                <button type="button" class="btn btn-success" onclick="return cerrar_modal()"><span class="fa fa-undo"></span> Cancelar</button>
                            </div>
                        </div>
                    </div>                    
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
</div>
